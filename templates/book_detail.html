{% extends "base.html" %}

{% block content %}

<h1>book detail | <a href="{% url 'index' %}">book index</a></h1>
<div>
    {% if book %}
    <a href="{{ book.URL }}"><h2>{{ book.title }}</h2></a>by {{ book.author }}
    <h3>{{ book.description }}</h3>
    <h4><a href="{{ book.URL }}"></a></h4>
    <h4>date added: {{ book.created_at }}</h4>
    
    {% endif %}
</div>

{% endblock %}
